<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#4C1D95"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#F5C518"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Neural network nodes -->
  <!-- Left column -->
  <circle cx="16" cy="22" r="4" fill="#A78BFA" opacity="0.9"/>
  <circle cx="16" cy="38" r="4" fill="#A78BFA" opacity="0.9"/>
  <circle cx="16" cy="54" r="4" fill="#A78BFA" opacity="0.9"/>
  <!-- Middle column -->
  <circle cx="32" cy="14" r="4" fill="#C4B5FD" opacity="0.95"/>
  <circle cx="32" cy="30" r="5" fill="url(#glow)"/>
  <circle cx="32" cy="46" r="4" fill="#C4B5FD" opacity="0.95"/>
  <!-- Right column -->
  <circle cx="48" cy="22" r="4" fill="#A78BFA" opacity="0.9"/>
  <circle cx="48" cy="38" r="4" fill="#A78BFA" opacity="0.9"/>
  <circle cx="48" cy="54" r="4" fill="#A78BFA" opacity="0.9"/>
  <!-- Connections: left → middle -->
  <line x1="20" y1="22" x2="27" y2="16" stroke="#7C3AED" stroke-width="1.5" opacity="0.7"/>
  <line x1="20" y1="22" x2="27" y2="30" stroke="#7C3AED" stroke-width="1.5" opacity="0.7"/>
  <line x1="20" y1="38" x2="27" y2="30" stroke="#7C3AED" stroke-width="1.5" opacity="0.7"/>
  <line x1="20" y1="38" x2="27" y2="46" stroke="#7C3AED" stroke-width="1.5" opacity="0.7"/>
  <line x1="20" y1="54" x2="27" y2="46" stroke="#7C3AED" stroke-width="1.5" opacity="0.7"/>
  <!-- Connections: middle → right -->
  <line x1="37" y1="16" x2="44" y2="22" stroke="#F5C518" stroke-width="1.5" opacity="0.6"/>
  <line x1="37" y1="30" x2="44" y2="22" stroke="#F5C518" stroke-width="1.5" opacity="0.6"/>
  <line x1="37" y1="30" x2="44" y2="38" stroke="#F5C518" stroke-width="1.5" opacity="0.6"/>
  <line x1="37" y1="46" x2="44" y2="38" stroke="#F5C518" stroke-width="1.5" opacity="0.6"/>
  <line x1="37" y1="46" x2="44" y2="54" stroke="#F5C518" stroke-width="1.5" opacity="0.6"/>
</svg>
